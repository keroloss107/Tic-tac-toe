name: CD - Release Tic Tac Toe

on:
  push:
    branches:
      - main  # or your default branch

jobs:
  release:
    runs-on: windows-latest

    steps:
    - name: Checkout repository
      uses: actions/checkout@v3
      with:
        submodules: false

    - name: Set TAG_NAME using GitHub run number
      run: echo "TAG_NAME=v1.0.${{ github.run_number }}" >> $GITHUB_ENV

    - name: Build Release Folder
      run: |
        mkdir release
        copy build\Release\tictactoe.exe release\tictactoe.exe
        xcopy include release\include /E /I /Y
        xcopy Game_Logic release\Game_Logic /E /I /Y
        xcopy GUI release\GUI /E /I /Y
        xcopy tests release\tests /E /I /Y
        copy CMakeLists.txt release\CMakeLists.txt
        echo Advanced Tic Tac Toe Project > release\README.txt
        echo Includes: AI, Game Logic, GUI, and Tests >> release\README.txt

    - name: Zip release content
      run: Compress-Archive -Path release\* -DestinationPath tic-tac-toe-release.zip

    - name: Create Git Tag
      run: |
        git config user.name "github-actions"
        git config user.email "actions@github.com"
        git tag $env:TAG_NAME
        git push origin $env:TAG_NAME

    - name: Publish GitHub Release
      uses: softprops/action-gh-release@v1
      with:
        name: ${{ env.TAG_NAME }}
        tag_name: ${{ env.TAG_NAME }}
        files: tic-tac-toe-release.zip
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
