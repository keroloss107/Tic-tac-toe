name: CD - Build and Release Windows

on:
  push:
    branches: [main]
    tags:
      - 'v*'

jobs:
  release:
    runs-on: windows-latest

    steps:
    - name: Checkout
      uses: actions/checkout@v3
      with:
        submodules: true

    - name: Install Qt via aqtinstall
      run: |
        python -m pip install aqtinstall
        python -m aqt install-qt windows desktop 6.9.1 win64_msvc2022_64 -O ${{ github.workspace }}/Qt

    - name: Configure
      run: >
        cmake -S . -B build
        -G "Visual Studio 17 2022" -A x64
        -DCMAKE_PREFIX_PATH="${{ github.workspace }}/Qt/6.9.1/msvc2022_64"

    - name: Build Release
      run: cmake --build build --config Release

    - name: Deploy Qt DLLs
      run: |
        $env:Path += ";${{ github.workspace }}/Qt/6.9.1/msvc2022_64/bin"
        & "${{ github.workspace }}/Qt/6.9.1/msvc2022_64/bin/windeployqt.exe" --dir build\Release build\Release\tictactoe.exe

    - name: Zip Release
      run: powershell Compress-Archive -Path build\Release\* -DestinationPath tictactoe-release.zip

    - name: Create GitHub Release
      uses: softprops/action-gh-release@v1
      with:
        files: tictactoe-release.zip
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
