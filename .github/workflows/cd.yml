name: CD - Release Tic Tac Toe

on:
  push:
    branches: [main]

jobs:
  release:
    runs-on: windows-latest

    steps:
    - name: Checkout repository
      uses: actions/checkout@v3

    - name: Set tag using GitHub run number
      run: echo "TAG_NAME=v1.0.${{ github.run_number }}" >> $GITHUB_ENV

    - name: Create release folder and copy executable
      shell: powershell
      run: |
        mkdir release
        $exePath = "out\build\x64-Debug\tictactoe.exe"
        if (Test-Path $exePath) {
          copy $exePath release\tictactoe.exe
        } else {
          Write-Error "âŒ tictactoe.exe not found at $exePath"
          exit 1
        }

    - name: Copy project files to release
      run: |
        xcopy include release\include /E /I /Y
        xcopy Game_Logic release\Game_Logic /E /I /Y
        xcopy GUI release\GUI /E /I /Y
        xcopy tests release\tests /E /I /Y
        copy CMakeLists.txt release\CMakeLists.txt
        echo Advanced Tic Tac Toe Project > release\README.txt
        echo Includes: AI, Game Logic, GUI, and Tests >> release\README.txt

    - name: Create zip
      run: powershell Compress-Archive -Path release\* -DestinationPath tic-tac-toe-release.zip

    - name: Tag and push
      run: |
        git config user.name "github-actions"
        git config user.email "actions@github.com"
        git tag $env:TAG_NAME
        git push origin $env:TAG_NAME

    - name: Publish release
      uses: softprops/action-gh-release@v1
      with:
        name: ${{ env.TAG_NAME }}
        tag_name: ${{ env.TAG_NAME }}
        files: tic-tac-toe-release.zip
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
